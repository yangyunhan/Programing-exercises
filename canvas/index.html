<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #canvas_dom {
            background-color: #FFFFF0
        }
    </style>
</head>

<body>
    <div>
        <canvas id="canvas_dom" width="500px" height="500px"></canvas>
    </div>
    <script>
        var canvas_dom = document.getElementById("canvas_dom");
        var ctx = canvas_dom.getContext('2d');
        var unit_angle = Math.PI * 2 / 360;
        var init_angle = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas_dom.width, canvas_dom.height);
            ctx.save();
            ctx.translate(250, 250);
            ctx.fillStyle = "#00ff00";
            ctx.beginPath();
            //ctx.arc(0, 0, 50, 0, Math.PI * 2, false);
            ctx.fillRect(-25, -25, 50, 50);
            ctx.strokeStyle = "#ff0000";
            ctx.strokeRect(-25, -25, 50, 50);
            ctx.closePath();
            //ctx.fill();

            var small_x = Math.cos(init_angle) * 80;
            var small_y = Math.sin(init_angle) * 80;
            ctx.beginPath();
            ctx.arc(small_x, small_y, 5, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
            init_angle = init_angle + unit_angle;

            window.requestAnimationFrame(draw);
        }
        /* (function () {
            draw();
        })(); */
        function clock() {
            ctx.beginPath()
            ctx.strokeStyle = "#ff0000"
            ctx.arc(100, 100, 99, 0, 2 * Math.PI, false)

            ctx.moveTo(194, 100)
            ctx.arc(100, 100, 94, 0, 2 * Math.PI, false)

            ctx.moveTo(100, 100)
            ctx.lineTo(100, 15)
            
            ctx.moveTo(100, 100)
            ctx.lineTo(35, 100)

            ctx.font = "bold 14px Arial"
            ctx.textAlign = "center"
            ctx.textBaseline = "middle"
            ctx.fillText("12", 100, 20)
            ctx.stroke()
            //ctx.closePath()
        }
        //clock()
        function rotate(){
            ctx.beginPath()
            ctx.arc(100, 100, 99, 0, 2 * Math.PI, false);
            ctx.moveTo(194, 100);
            ctx.arc(100, 100, 94, 0, 2 * Math.PI, false);
            ctx.translate(100, 100);
            ctx.rotate(2);
            ctx.moveTo(0,0);
            ctx.lineTo(0, -85);
            ctx.moveTo(0, 0); 
            ctx.lineTo(-65, 0);
            ctx.stroke();
        }
        rotate()
    </script>
</body>

</html>
